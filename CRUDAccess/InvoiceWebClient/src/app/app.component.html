<mat-sidenav-container class="demo-root" fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a *ngFor="let navItem of navItems"
         mat-list-item
         (click)="start.close()"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>

      <a mat-list-item
         (click)="start.close()"
         [routerLink]="['baseline']">
        Home
      </a>
    </mat-nav-list>
    <button mat-button (click)="start.close()">CLOSE</button>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open()"><mat-icon class="md-24">menu</mat-icon></button>

    <div class="demo-toolbar" style="padding-left: 20px">
      <h1 style="color: white">Silverdawn Software Invoicing</h1>
      <div>

      </div>
    </div>
  </mat-toolbar>
  <!--#root="$implicit"-->

  <div  dir="ltr" class="demo-content">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
