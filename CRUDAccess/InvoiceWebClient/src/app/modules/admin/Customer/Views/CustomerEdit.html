 <form [formGroup]="customerForm" class="form-horizontal css-form" role="form" (ngSubmit)="update()">
        <mat-tab-group >        	
        	 <mat-tab label="Main">        	 
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="active" id="customerActive" type="checkbox" placeholder="Active"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="customerExteranlRef" id="customerCustomerExteranlRef" type="text" placeholder="CustomerExteranlRef"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="emailAddress" id="customerEmailAddress" type="text" placeholder="EmailAddress"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="isCompany" id="customerIsCompany" type="checkbox" placeholder="IsCompany"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="name" id="customerName" type="text" placeholder="Name"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="phoneNumber" id="customerPhoneNumber" type="text" placeholder="PhoneNumber"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
        	 		<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
        	 			<div fxFlex>	
				    	            	    				
			                         <mat-form-field>                            
			                                <input matInput formControlName="taxNo" id="customerTaxNo" type="text" placeholder="TaxNo"  required/>
									</mat-form-field>                       
			                        
        	 			</div>
        	 		</div>
			 </mat-tab>

        	 
    		
    	<mat-tab label="Invoice"> 
    				 <ngx-datatable
            class='material'
            [rows]='invoicerows'
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="40"
            [scrollbarV]="true"
            (page)="onPage($event)">
   						<ngx-datatable-column name="InvoiceId" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="CreatedDate" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="DueDate" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="PaidDate" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="GrandTotal" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="SubTotal" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="TaxTotal" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="OrderedBy" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="PurchaseOrderRef" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="InvoiceNo" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="PaidAmount" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="PaidTax" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="InvoiceEmailed" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="EmailTo" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="BillingAddress" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="ShippingAddress" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="TermsAndConditions " width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="PaymentDetails" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="Status" width="300"></ngx-datatable-column> 
   						<ngx-datatable-column name="Notes" width="300"></ngx-datatable-column> 
   			<ngx-datatable-column name="Edit" width="300" prop="invoiceId">
      <ng-template let-value="value" ngx-datatable-cell-template>
      <button mat-icon-button	routerLink="/admin/invoice/edit/{{value}}" color="primary"><mat-icon>edit</mat-icon></button>

    </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Delete" width="300" prop="invoiceId">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button mat-icon-button	(click)="deleteInvoice(value)" color="warn"><mat-icon>delete</mat-icon></button>

      </ng-template>
    </ngx-datatable-column>			
   			</ngx-datatable>
    				 <a mat-raised-button color="primary" href="/admin/invoice/add?customerCustomerId={{customerView.customerId}}">Add</a>
    		</mat-tab>	
    	
        	 
        	 
        	 </mat-tab-group>
   <div style="padding-top: 10px;">
	    <button mat-raised-button color="primary" ng-click="save()">Save</button>
   </div>
        	 
   </form>
