<div class="app-datatable">
<ngx-datatable
  class='material'
  [rows]='rows'
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="45"
  [scrollbarV]="true"
  [limit]="10"
  (page)="onPage($event)" style="width: 100%; height: 100%; position: relative" >
  <ngx-datatable-column name="Amount" width="300"></ngx-datatable-column> 
  <ngx-datatable-column name="PaymentDate" width="300"></ngx-datatable-column> 
  <ngx-datatable-column name="PaymentHistoryId" width="300"></ngx-datatable-column> 
  <ngx-datatable-column name="Reference" width="300"></ngx-datatable-column> 
  
  <ngx-datatable-column name="Edit" width="300" prop="paymentHistoryId">
      <ng-template let-value="value" ngx-datatable-cell-template>
      <button mat-icon-button	routerLink="/admin/paymentHistory/edit/{{value}}" color="primary"><mat-icon>edit</mat-icon></button>

    </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Delete" width="300" prop="paymentHistoryId">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <button mat-icon-button	(click)="delete(value)" color="warn"><mat-icon>delete</mat-icon></button>

      </ng-template>
    </ngx-datatable-column>
  
  
</ngx-datatable>

<a mat-raised-button color="primary" href="/admin/paymentHistory/add">Add PaymentHistory</a>

</div>
